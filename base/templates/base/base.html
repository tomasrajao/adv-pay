{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}AdvPay{% endblock title %}</title>

    <meta name="description" content="{% block description %}Advance Payments. For you.{% endblock description %}">
    <meta name="author" content="Tomás Rajão">

    <link rel="icon" type="image/png" href="{% static 'img/adv.png' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body>
{% block navbar %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <nav class="navbar navbar-light">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="{% url 'base:home' %}">
                        <img src="{% static 'img/adv.png' %}" alt="" width="30%" height="auto">
                    </a>

                    {% if user.is_authenticated %}
                    <div class="nav-item dropdown">
                        <a style="color:#000  !important " class="nav-link dropdown-toggle" href="" id="navbarDropdown"
                           role="button" data-toggle="dropdown"
                           aria-expanded="false">
                            Olá, {{ user.first_name }}
                        </a>
                        <div class=" dropdown-menu" aria-labelledby="navbarDropdown">
                            <div class="dropdown-item">
                                <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <div class="nav-item dropdown">

                                <a class="btn btn-primary" href="{% url 'login' %}">Login</a>

                    </div>
                    {% endif %}


                </div>
            </nav>
        </div>
    </div>
</div>
</nav>
{% endblock navbar %}

{% block body %}
{% endblock body %}
</body>
</html>
